
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üéØ Subscription - AI Dog & Cat Comic Maker</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Nunito', Arial, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #FFF7F0;
            color: #333;
        }
        h1 {
            font-size: 2.2em;
            font-weight: 700;
            text-align: center;
            margin-bottom: 30px;
            color: #FF6B8B;
        }
        .subscription-container {
            margin: 20px 0;
            padding: 30px;
            border-radius: 20px;
            background: white;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        .plan-card {
            border: 2px solid #FFAEC0;
            border-radius: 12px;
            padding: 20px;
            margin: 15px 0;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .plan-card:hover {
            border-color: #FF88AA;
            background-color: #FFF7F7;
        }
        .plan-card.selected {
            background-color: #FFE6EB;
            border-color: #FF88AA;
        }
        .plan-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        .plan-title {
            font-size: 1.2em;
            font-weight: bold;
            color: #FF6B8B;
        }
        .plan-price {
            font-size: 1.1em;
            color: #666;
        }
        .plan-features {
            color: #888;
            font-size: 0.9em;
            line-height: 1.6;
        }
        button {
            display: block;
            width: 100%;
            padding: 12px;
            margin: 15px 0;
            background-color: #FFAEC0;
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #FF88AA;
        }
        .secondary-button {
            background-color: transparent;
            color: #666;
            border: 1px solid #ddd;
        }
        .secondary-button:hover {
            background-color: #f5f5f5;
            color: #333;
        }
    </style>
</head>
<body>
    <h1>üêæ Upgrade Your Comic Experience!</h1>
    <div class="subscription-container">
        <div id="standardPlan" class="plan-card" onclick="selectPlan('standard')">
            <div class="plan-header">
                <span class="plan-title">Standard Plan</span>
                <span class="plan-price">$4.99/month</span>
            </div>
            <div class="plan-features">
                ‚Ä¢ 10 comics per day<br>
                ‚Ä¢ No ads<br>
                ‚Ä¢ Standard support
            </div>
        </div>

        <div id="premiumPlan" class="plan-card" onclick="selectPlan('premium')">
            <div class="plan-header">
                <span class="plan-title">Premium Plan</span>
                <span class="plan-price">$9.99/month</span>
            </div>
            <div class="plan-features">
                ‚Ä¢ 50 comics per day<br>
                ‚Ä¢ No ads<br>
                ‚Ä¢ Priority support<br>
                ‚Ä¢ Custom prompt templates
            </div>
        </div>

        <button onclick="subscribe()">Subscribe Now</button>
        <button class="secondary-button" onclick="restorePurchase()">Restore Purchase</button>
        <button class="secondary-button" onclick="window.location.href='index.html'">Not now</button>
    </div>

    <script>
        let selectedPlan = null;

        function selectPlan(plan) {
            selectedPlan = plan;
            document.querySelectorAll('.plan-card').forEach(card => {
                card.classList.remove('selected');
            });
            document.getElementById(plan + 'Plan').classList.add('selected');
        }

        async function subscribe() {
            if (!selectedPlan) {
                alert('Please select a plan first');
                return;
            }
            // Implement your subscription logic here
            alert('Subscription feature coming soon!');
        }

        function restorePurchase() {
            // Implement your restore purchase logic here
            alert('Restore purchase feature coming soon!');
        }
    </script>
</body>
</html>
