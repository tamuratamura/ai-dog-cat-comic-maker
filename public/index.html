
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üéØ AI Dog & Cat Comic Maker</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Nunito', Arial, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #FFF7F0;
            color: #333;
        }
        h1 {
            font-size: 2.2em;
            font-weight: 700;
            text-align: center;
            margin-bottom: 30px;
            color: #FF6B8B;
        }
        .upload-form {
            margin: 20px 0;
            padding: 30px;
            border-radius: 20px;
            background: white;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        .upload-form h2 {
            color: #666;
            margin-bottom: 20px;
            font-size: 1.5em;
        }
        input[type="file"] {
            display: block;
            width: 100%;
            padding: 10px;
            margin: 15px 0;
            border: 2px dashed #FFAEC0;
            border-radius: 12px;
            background: #FFF7F7;
        }
        button {
            display: block;
            width: 100%;
            padding: 12px;
            margin: 15px 0;
            background-color: #FFAEC0;
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #FF88AA;
        }
        .result {
            margin-top: 30px;
            padding: 20px;
            border-radius: 20px;
            background: white;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        img {
            max-width: 100%;
            height: auto;
            border-radius: 12px;
            margin: 10px 0;
        }
        .footer {
            text-align: center;
            margin-top: 20px;
            color: #666;
            font-size: 0.9em;
        }
        .upgrade-link {
            background-color: #FFE4EC;
            color: #FF5E99;
            font-weight: 600;
            padding: 6px 14px;
            border-radius: 20px;
            font-size: 0.95rem;
            text-decoration: none;
            transition: all 0.3s ease;
            display: inline-block;
            box-shadow: 0 2px 6px rgba(255, 110, 150, 0.15);
            margin-top: 12px;
        }
        .upgrade-link:hover {
            background-color: #FFD6E8;
            transform: scale(1.05);
        }
        .loading-box {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }
        .spinner {
            width: 40px;
            height: 40px;
            border: 5px solid #FFD6E0;
            border-top: 5px solid #FF88AA;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 10px;
        }
        .loading-text {
            font-size: 1rem;
            color: #888;
            font-style: italic;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <h1>üê∂ AI Dog & Cat Comic Maker üê±</h1>
    <div class="upload-form">
        <h2>üì∏ Upload your lovely pet photo</h2>
        <input type="file" id="imageInput" accept="image/*">
        <button id="generateBtn" onclick="generateComic()">‚ú® Generate Comic</button>
        <p id="remainingCount" style="text-align: center; color: #666; font-size: 0.9em; margin-top: 10px;"></p>
        
        <!-- Loading Spinner -->
        <div id="loading" class="loading-box" style="display: none;">
            <div class="spinner"></div>
            <p class="loading-text">‚ú® Generating your lovely comic‚Ä¶</p>
        </div>
    </div>
    <div class="result" id="result"></div>
    <div class="footer">
        üí¨ Share your comic with #LovelyPetComic! üêæ<br>
        <a href="subscription.html" class="upgrade-link">üíé Upgrade to Premium</a>
    </div>

    <script>
        function getDailyKey() {
            const today = new Date().toISOString().split('T')[0];
            return `comics_generated_${today}`;
        }

        function getRemainingGenerations() {
            const dailyLimit = 2;
            const used = parseInt(localStorage.getItem(getDailyKey()) || '0');
            return Math.max(0, dailyLimit - used);
        }

        function updateGenerationCounter() {
            const remaining = getRemainingGenerations();
            document.getElementById('remainingCount').textContent = 
                `Remaining generations today: ${remaining}`;
        }

        async function generateComic() {
            const imageInput = document.getElementById('imageInput');
            const resultDiv = document.getElementById('result');
            const loadingDiv = document.getElementById('loading');
            
            if (!imageInput.files[0]) {
                alert('Please select an image first');
                return;
            }

            const remaining = getRemainingGenerations();
            if (remaining <= 0) {
                alert('You have reached your daily limit of 2 comics. Please upgrade to Premium for unlimited generations!');
                return;
            }

            const dailyKey = getDailyKey();
            const used = parseInt(localStorage.getItem(dailyKey) || '0');
            localStorage.setItem(dailyKey, (used + 1).toString());
            updateGenerationCounter();

            const formData = new FormData();
            formData.append('image', imageInput.files[0]);

            try {
                loadingDiv.style.display = 'flex';
                resultDiv.innerHTML = '';
                const response = await fetch('/api/generate-comic', {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                if (data.success) {
                    resultDiv.innerHTML = `<img src="${data.imageUrl}" alt="Generated Comic">`;
                } else {
                    resultDiv.innerHTML = `Error: ${data.error}`;
                    console.error('API Error details:', data.details);
                }
            } catch (error) {
                resultDiv.innerHTML = 'Error: Failed to connect to server';
                console.error('Client Error:', error);
            } finally {
                loadingDiv.style.display = 'none';
            }
        }
    </script>
    <script>
        // Initialize the generation counter when page loads
        document.addEventListener('DOMContentLoaded', updateGenerationCounter);
    </script>
</body>
</html>
